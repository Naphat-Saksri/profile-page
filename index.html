<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: grey;
            color: white;
            text-align: center;
        }
        .profile-container {
            padding: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 20px auto;
        }
        .name {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0 10px;
        }
        .id {
            font-size: 1.2em;
            margin: 5px 0 20px;
        }
        .divider {
            width: 50%;
            height: 2px;
            background-color: white;
            margin: 10px auto;
        }
        .details {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="001.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">Naphat Saksri</div>
        <div class="id">67130500076</div>
        <div class="divider"></div>
        <div class="details">
            Program Chair - Bachelor of Science in Information Technology<br>
            Lecturer at King Mongkut's University of Technology Thonburi (KMUTT)
        </div>
    </div>
</body>
</html>
